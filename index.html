<!DOCTYPE html>
<html>
<head>
  <title>Notificaciones para Android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <button id="notifyButton">Mostrar Notificación</button>

  <script>
    // Verificar si el navegador admite notificaciones
    if ('Notification' in window && 'serviceWorker' in navigator) {
      // Solicitar permiso para mostrar notificaciones
      Notification.requestPermission().then(function(permission) {
        if (permission === 'granted') {
          // El usuario aceptó las notificaciones
          console.log('Notificaciones permitidas');
        } else {
          // El usuario denegó las notificaciones
          console.log('Notificaciones bloqueadas');
        }
      });
    } else {
      console.log('Este navegador no admite notificaciones');
    }

    // Función para mostrar la notificación
    function showNotification() {
      const notificationOptions = {
        body: 'Esta es una notificación de ejemplo para Android',
        icon: 'https://ejemplo.com/icono.png',
        vibrate: [200, 100, 200], // Patrón de vibración
        actions: [
          { action: 'abrir', title: 'Abrir' },
          { action: 'ignorar', title: 'Ignorar' }
        ]
      };

      // Mostrar la notificación
      navigator.serviceWorker.ready.then(function(registration) {
        registration.showNotification('Notificación de Android', notificationOptions);
      });
    }

    // Agregar evento de clic al botón
    document.getElementById('notifyButton').addEventListener('click', showNotification);
  </script>
</body>
</html>
