<body>
  <button id="notifyButton">Mostrar Notificaci贸n</button>
  <script src="sw.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(function(registration) {
      console.log('Service Worker registrado correctamente');
    })
    .catch(function(error) {
      console.log('Error al registrar el Service Worker:', error);
    });
}

function simularNotificacionPush() {
  navigator.serviceWorker.ready.then(function(registration) {
    const options = {
      body: 'Contenido de la notificaci贸n push simulada.',
      icon: 'icons/icon-192x192.png',
      badge: 'icons/badge.png',
      data: {
        url: 'https://ejemplo.com/notificacion'
      }
    };

    registration.showNotification('Notificaci贸n Push Simulada', options);
  });
}
